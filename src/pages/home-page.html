<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../nxt-shared-styles.html">
<link rel="import" href="../../bower_components/t-mystique-auth/t-mystique-auth.html">
<link rel="import" href="../../bower_components/t-deals/t-deals.html">
<link rel="import" href="../../bower_components/t-hotel-search/t-hotel-search.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../page-helper/t-hotel-search-api.html">
<link rel="import" href="../mixin/t-search-page-mixin.html">

<dom-module id="home-page">
  <template>
    <style include="shared-styles">
       :host {
        --app-toolbar-font-size: 16px;
      }

      .search-container {
        height: calc(100vh - 64px);
        padding: 100px 16px 0 16px;
        background-image: url('/images/background.jpg');
        background-size: cover;
        color: white;
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-start-justified;
      }

      [mobile-layout].search-container {
        padding-top: 50px;
      }

      .search-heading {
        font-size: 3em;
        font-weight: bolder;
        text-align: center;
      }

      [tablet-layout] .search-heading,
      [mobile-layout] .search-heading {
        font-size: 49px;
        line-height: 120%;
      }

      [mobile-layout] .search-heading {
        font-size: 25px;
      }
    </style>

    <iron-media-query query="(max-width: 380px)" query-matches="{{smallMobileView}}"></iron-media-query>
    <iron-media-query query="(max-width: 767px)" query-matches="{{mobileView}}"></iron-media-query>
    <iron-media-query query="(max-width: 768px)" query-matches="{{tabletView}}"></iron-media-query>
    <iron-media-query query="(max-width: 1024px)" query-matches="{{desktopView}}"></iron-media-query>
    <iron-media-query query="(min-width: 1200px)" query-matches="{{largeDesktopView}}"></iron-media-query>

    <t-mystique-auth name="mystique" url="https://demo.travelnxt.com/api/authentication/authenticate/context" token-response="{{tokenResponse}}" auto="">
    </t-mystique-auth>

    <div class="search-container" mobile-layout$="{{mobileView}}" tablet-layout$="{{tabletView}}">
      <div class="search-heading">
        THE EASIEST WAY TO FIND YOUR HOTEL
      </div>
      <t-hotel-search option="[[searchOptions]]" resources="[[searchResources]]" data-url="https://demo.travelnxt.com/api/content/autosuggest/" token-response="{{tokenResponse}}" on-do-search="onSearch">
      </t-hotel-search>
    </div>

    <div classs="homepage-deal-container">
      <t-deals heading="EXPLORE POPULAR DESTINATIONS" data="[[dealData]]"></t-deals>
    </div>
    <t-hotel-search-api api-base-url="[[apiBaseUrl]]" request="[[searchedData]]" on-search-api-success="onSearchSuccess" on-search-api-error="onSearchError"></t-hotel-search-api>


    <!-- <iron-ajax id="ajaxHotelSearch" url="[[apiBaseUrl]]/api/hotel/search/init" handle-as="json" last-response="{{searchRS}}" on-response="_onSearchRespone"></iron-ajax> -->

  </template>

  <script>var HomePage = function (_TSearchPageMixin) {
  babelHelpers.inherits(HomePage, _TSearchPageMixin);

  function HomePage() {
    babelHelpers.classCallCheck(this, HomePage);
    return babelHelpers.possibleConstructorReturn(this, (HomePage.__proto__ || Object.getPrototypeOf(HomePage)).apply(this, arguments));
  }

  babelHelpers.createClass(HomePage, null, [{
    key: 'is',
    get: function get() {
      return 'home-page';
    }
  }, {
    key: 'properties',
    get: function get() {
      return {
        dealData: {
          type: Array,
          value: function value() {
            return window.dealData;
          }
        },
        apiBaseUrl: {
          type: String,
          value: ''
        },
        productName: {
          type: String,
          value: "hotel"
        },
        searchRequest: {
          type: Object
        }
      };
    }
  }]);
  return HomePage;
}(TSearchPageMixin(Polymer.Element));

window.customElements.define(HomePage.is, HomePage);</script>
</dom-module>
