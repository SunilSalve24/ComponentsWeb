<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../nxt-shared-styles.html">
<link rel="import" href="../mixin/t-search-page-mixin.html">

<dom-module id="car-page">
  <template>
    <style include="shared-styles">
        .search-container {
       
      
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-image: url('/images/background.jpg');
        background-size: cover;
        color: white;
      }


      .search-heading {
        font-size: 3em;
        font-weight: bolder;
      }
    </style>

    <div class="search-container">      
      <div class="search-heading">
       Coming Soon!
      </div>
   
    </div>

  </template>

  <script>
    class CarPage extends TSearchPageMixin(Polymer.Element) {
      static get is() { return 'car-page'; }     

    }

    window.customElements.define(CarPage.is, CarPage);
  </script>
</dom-module>
